<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Modular DOCX to PDF Converter</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 2rem; }
    button { margin-top: 1rem; padding: 0.5rem 1rem; }
    #output { margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Modular DOCX to PDF Converter</h1>

  <input type="file" id="docxFile" accept=".docx" />
  <br />
  <button id="convertBtn" disabled>Convert to PDF</button>

  <div id="output"></div>

  <!-- Load JSZip and pdf-lib from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script type="module" src="./docx-to-pdf.js"></script>
</body>
</html>
